<!DOCTYPE html>
<html>
<head>
  <title>Select Course - BiocBot</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background: #222;
      margin: 0;
      font-family: sans-serif;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #111;
      color: #fff;
      width: 160px;
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-radius: 20px 0 0 20px;
      min-height: 600px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      width: 100%;
      display: block;
      border-radius: 4px 0 0 4px;
      margin-bottom: 4px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #333;
      font-weight: bold;
    }
    .dashboard-main {
      background: #fff;
      flex: 1;
      padding: 48px 0 0 48px;
      border-radius: 0 20px 20px 0;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 32px;
    }
    .form-label {
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
    }
    .form-select {
      width: 260px;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #f5f7fa;
      color: #222;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .form-btn {
      margin-top: 16px;
      padding: 10px 24px;
      font-size: 1rem;
      border: 2px solid #222;
      border-radius: 4px;
      background: #fff;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-btn:hover {
      background: #f5f7fa;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="#" class="active">Instructor</a>
    </nav>
    <main class="dashboard-main">
      <div class="dashboard-title">Select Course</div>
      <form id="course-form">
        <div class="form-group">
          <label class="form-label" for="course-select">Courses</label>
          <select class="form-select" id="course-select" required>
            <option value="">Select a course</option>
            <option value="BIOC202">BIOC 202</option>
          </select>
        </div>
        <div id="unit-section" style="display:none;">
          <div class="form-group">
            <label class="form-label" for="unit-select">How many units?</label>
            <select class="form-select" id="unit-select">
              <option value="">Numerical value</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <button class="form-btn" type="submit">Create Course</button>
        </div>
      </form>
    </main>
  </div>
  <script>
    const courseSelect = document.getElementById('course-select');
    const unitSection = document.getElementById('unit-section');
    courseSelect.addEventListener('change', function() {
      if (courseSelect.value) {
        unitSection.style.display = 'block';
      } else {
        unitSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
