<!DOCTYPE html>
<html>
<head>
  <title>Chat History - BiocBot</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background: #222;
      margin: 0;
      font-family: sans-serif;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #111;
      color: #fff;
      width: 160px;
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-radius: 20px 0 0 20px;
      min-height: 600px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      width: 100%;
      display: block;
      border-radius: 4px 0 0 4px;
      margin-bottom: 4px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #333;
      font-weight: bold;
    }
    .dashboard-main {
      background: #fff;
      flex: 1;
      padding: 48px 0 0 48px;
      border-radius: 0 20px 20px 0;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    .dashboard-title {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .accordion {
      background: #f5f7fa;
      border: 2px solid #1a237e;
      border-radius: 6px;
      margin-bottom: 24px;
      padding: 0;
      overflow: hidden;
    }
    .accordion-header {
      font-size: 1.2rem;
      font-weight: 500;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      border-bottom: 1px solid #1a237e;
    }
    .accordion-content {
      padding: 24px;
      background: #fff;
      border-radius: 0 0 6px 6px;
      border-top: none;
    }
    .conversation-box {
      border: 2px solid #222;
      border-radius: 12px;
      padding: 32px;
      background: #fafbfc;
      font-size: 1.1rem;
      margin-bottom: 24px;
      text-align: center;
    }
    .date-accordion {
      background: #e8eaf6;
      border: 2px solid #1a237e;
      border-radius: 6px;
      margin-bottom: 12px;
      padding: 18px 24px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="student_dashboard.html">Student</a>
      <a href="chat.html">Chat</a>
      <a href="#" class="active">History</a>
    </nav>
    <main class="dashboard-main">
      <div class="dashboard-title">BiocBot Chat History</div>
      <div class="accordion">
        <div class="accordion-header">Week 1 <span>&#9660;</span></div>
        <div class="accordion-content">
          <div class="conversation-box">Text conversation of BOT and the student provided</div>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">Last Week <span>&#9660;</span></div>
      </div>
      <div class="date-accordion">Tuesday, June 17th, 2025 <span>&#9660;</span></div>
      <div class="date-accordion">Thursday, June 19th, 2025 <span>&#9660;</span></div>
    </main>
  </div>
</body>
</html>
