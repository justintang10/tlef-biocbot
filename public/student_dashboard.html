<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard - BiocBot</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background: #222;
      margin: 0;
      font-family: sans-serif;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #111;
      color: #fff;
      width: 160px;
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-radius: 20px 0 0 20px;
      min-height: 600px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      width: 100%;
      display: block;
      border-radius: 4px 0 0 4px;
      margin-bottom: 4px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #333;
      font-weight: bold;
    }
    .dashboard-main {
      background: #fff;
      flex: 1;
      padding: 48px 0 0 48px;
      border-radius: 0 20px 20px 0;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    .dashboard-title {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 60px;
    }
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .center-message {
      font-size: 1.2rem;
      margin-bottom: 32px;
      font-weight: 500;
    }
    .start-btn {
      background: #bdbdbd;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 18px 48px;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: not-allowed;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="#" class="active">Student</a>
      <a href="chat.html">Chat</a>
      <a href="flag_queue.html">Flag</a>
      <a href="#">History</a>
    </nav>
    <main class="dashboard-main">
      <div class="dashboard-title">BiocBot</div>
      <div class="center-content">
        <div class="center-message">Hey, Student. Ready to dive in?</div>
        <button class="start-btn" disabled>Start Chatting</button>
      </div>
    </main>
  </div>
</body>
</html>
